<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apocalypse Europe fan club for podcast The Fall of Rome">
    <meta name="keywords" content="Fall of Rome, fan club, history, Apocalypse Europe">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
<body id="signup-body">
    <header>
        <a href="index.html">
            <h1 id="logo">Apocalypse Europe:</h1>
        </a>
    <nav>
        <ul id="menu">
            <li>
                <a href="signup.html">Join Club</a>
            </li>
            <li>
                <a href="index.html#further">Further listening</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="index.html#about">About</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>
    </header>
    <section id="signup-form">
        <h2 id="signup-heading">Sign up</h2>
        <form action="#" method="post" id="form-signup">
        <fieldset>
            <legend>Your details</legend>
        <label for="user">First Name:</label>
        <input type="text" id="user" name="fname" required class="text-input">
            <br>
        <label for="user">Last Name:</label>
        <input type="text" id="user" name="lname" required class="text-input">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email_address" required class="text-input">
    </fieldset>
    <fieldset>
        <legend>How can we help</legend>
        <input type="checkbox" name="accept_terms1" value="yes" checked class="radio-button">
        <label for="accept_terms-checkbox">I want to join bookclub</label>
        <br>
        <input type="checkbox" name="accept_terms2" value="yes" checked class="radio-button">
        <label for="accept_terms2-checkbox">Give me news I can use</label>
        <br>
        <input type="submit" value="Let's go!" class="join-button">
    </fieldset>
    </section>
    <footer>
        <span id="footer-span">Find us on:</span>
        <div>
            <a href="http://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)" id="footer-links">Facebook</a>
            <a href="http://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)" id="footer-links">Youtube</a>
            <a href="http://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)" id="footer-links">Twitter</a>
            <a href="http://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)" id="footer-links">Instagram</a>
        <div>
</footer>
<script src="https://kit.fontawesome.com/6d3ba75de9.js" crossorigin="anonymous"></script>
</body>
</html>
